<html lang="en">
  <head>
    <style>
      body {
        background-image: linear-gradient(black, rgb(96, 0, 186));
      }
      button {
        width: 40vw;
        height: 40vh;
        font-size: 40px;
      }
    </style>
    <title>Bop It</title>
    <script src="Bop-it.js"></script>
  </head>
  <body>
    <p id="output" style="background-color: black; color: cyan"><br /></p>
    <button style="background-color: red" onclick="colPress('red')">Red</button>
    <button style="background-color: yellow" onclick="colPress('yellow')">
      Yellow
    </button>
    <br />
    <button
      style="background-color: rgb(3, 181, 3)"
      onclick="colPress('green')"
    >
      Green
    </button>
    <button style="background-color: blue" onclick="colPress('blue')">
      Blue
    </button>
    <br />
    <button
      style="width: 80vw; height: 11vh; background-color: rgb(102, 9, 189)"
      onclick="play()"
    >
      start
    </button>
  </body>
</html>
